<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cover">
        <div id="logo"></div>
        <p id="img-credit">Photo by Halie West on Unsplash</p>
    </div>
    <div id="content">
        <div id="top">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div id="middle">
            Let's do this!
            <form id="form">

                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
                <div class="error"></div>

                <label for="cf-password">CONFIRM PASSWORD</label>
                <input type="password" id="cf-password" name="cf-password"required>

            </form>
        </div>
        <div id="bottom">
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

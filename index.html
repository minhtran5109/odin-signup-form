<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cover">
        <div id="logo">
            <img src="odin-lined.png">
            <span>ODIN</span>
        </div>
        <p id="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="content">
        <div id="top">
            <p>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            </p>
            <p><h2>You <i>know</i> you want to.</h2></p>
        </div>
        <div id="middle">
            <h2>Let's do this!</h2>
            <form id="form">

                <div class="form-group">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="cf-password">CONFIRM PASSWORD</label>
                    <input type="password" id="cf-password" name="cf-password"required>
                </div>

            </form>
        </div>
        <div id="bottom">
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
